<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>DataUkraine</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="fixed">
  <header>
    
  </header>

  <main>

    <section id="login-banner" class="z-depth-1"></section>

    <section class="section login-section animated fadeInUp">
      <div class="container">
        <div class="row center">

          <div class="col l4 m6 s12 offset-l4 offset-m3">
            <a href="" class="logo-animated"><div class="image text-center"><img class="center" src="images/logo.png" alt="Logo" title="Logo"></div></a>
            <div class="logo-text light white-text text-center">Log In</div>
            <div class="login-wrapper z-depth-1">

              <form action="#">

                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" placeholder="Your login here">
                  </div>
                  <div class="input-field col s12">
                    <input class="validate" type="password" placeholder="Password">
                  </div>
                  <div class="input-field col s12">
                    <input class="btn btn-primary blue" type="submit" value="Log in">
                  </div>
                  <div class="input-field col s12">
                    <a class="link" href="#">Forgot Password?</a>
                  </div>
                </div>
              </form>
            <div class="clearboth"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
    
  </main>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/bin/materialize.js"></script>
  <script src="js/scrollFire.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
