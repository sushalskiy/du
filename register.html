<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>DataUkraine</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
    
  </header>

  <main>

    <section id="login-banner" class="z-depth-1"></section>

    <section class="section login-section animated fadeInUp">
      <div class="container">
        <div class="row center">
          <div class="col l4 m6 s12 offset-l4 offset-m3">
            <a href="" class="logo-animated"><div class="image text-center"><img class="center" src="images/logo.png" alt="Logo" title="Logo"></div></a>
          </div>
          <div class="col s12">
            <div class="logo-text light white-text text-center">Регистрация аналитика</div>
            <div class="login-wrapper z-depth-1">

              <form action="#">

                <div class="row">
                  <div class="input-field col l6 m6 s12">
                    <input placeholder="Название компании" id="register-company-name" type="text" class="validate">
                    <label for="register-company-name">Название компании</label>
                  </div>
                  <div class="input-field col l6 m6 s12">
                    <input placeholder="Контактное лицо" id="register-contact-person" type="text" class="validate">
                    <label for="register-contact-person">Контактное лицо</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l4 m6 s12">
                    <input placeholder="E-mail" id="register-email" type="email" class="validate">
                    <label for="register-email">E-mail</label>
                  </div>
                  <div class="input-field col l4 m6 s12">
                    <input placeholder="Телефон" id="register-phone" type="text" class="validate">
                    <label for="register-phone">Телефон</label>
                  </div>
                  <div class="input-field col l4 m6 s12">
                    <input placeholder="Адрес" id="register-address" type="text" class="validate">
                    <label for="register-address">Адрес</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col l4 m6 s12">
                    <input placeholder="Пароль" id="register-password" type="password" class="validate">
                    <label for="register-password">Пароль</label>
                  </div>
                  <div class="input-field col l4 m6 s12">
                    <input placeholder="Подтверждение пароля" id="register-password-confirm" type="password" class="validate">
                    <label for="register-password-confirm">Подтверждение пароля</label>
                  </div>
                  <div class="input-field col l4 m6 s12">
                    <a id="generate-password" href="#">Сгенерировать пароль</a>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input class="btn btn-primary blue" type="submit" value="Зарегистрировать">
                  </div>
                </div>
              </form>
            <div class="clearboth"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
    
  </main>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/bin/materialize.js"></script>
  <script src="js/scrollFire.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
